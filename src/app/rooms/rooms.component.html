<h1 [ngStyle]="{ color: 'green' }">Welcome to {{ hotelName }}</h1>

<!-- <div [hidden]="hideRooms">
  <div [innerText]="noOfRooms"></div>
</div> -->

<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <table>
    <tr>
      <th>Room No</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Amenities</th>
      <th>Check-in Time</th>
    </tr>
    <tr
      *ngFor="let room of roomsList; let e = even"
      [ngClass]="e ? 'even' : 'odd'"
    >
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price }}</td>
      <td>{{ room.amenities }}</td>
      <td>{{ room.checkInTime }}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toogle</button>
